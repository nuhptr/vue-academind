<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basic Event</title>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>

    <!-- Event in vue v-on -->
    <button @click="add(2)">Add by 2</button>
    <button @click="reduce(2)--">Remove by 2</button>
    <p>Result: {{ counter }}</p>

    <!-- Event Modifier -->
    <input type="text" :value="...." v-model="name">
    <button @click="clearInput">Reset Input</button>
    <p>Your name {{ fullName }}</p>

    <!-- To keep screen to not refresh when action triggered -->
    <form action="" @submit.prevent="submitForm">
      <input type="text" name="signup" id="signup">
      <button type="submit">Sign Up</button>
    </form>
  </section>
</body>

</html>
