<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./css/globals.css" />

      <title>Dynamic Styling</title>
   </head>

   <body>
      <div id="app">
         <header>
            <h1>Vue Dynamic Styling</h1>
         </header>

         <section id="styling">
            <div class="demo" :class="boxAClassesComputed" @click="boxSelected('A')"></div>
            <div class="demo" :class="boxBClassesComputed" @click="boxSelected('B')"></div>
            <div class="demo" :class="boxCClassesComputed" @click="boxSelected('C')"></div>
         </section>
      </div>

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script type="module">
         const { createApp } = Vue

         import App from "./App.js"

         createApp(App).mount("#app")
      </script>
   </body>
</html>
