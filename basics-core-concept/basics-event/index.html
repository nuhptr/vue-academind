<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/globals.css" />

        <title>Basics Events</title>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>Vue Basics Event</h1>
            </header>

            <section id="events">
                <h2>Events in Action</h2>

                <button @click="add(10)">Add 10</button>
                <button @click="reduce(5)">Reduce 5</button>

                <p v-once>Starting Counter: {{ counter }}</p>
                <p>Result: {{ counter }}</p>

                <!-- data binding & event binding = v-model  -->
                <input type="text" v-model="name" />
                <button @click="resetInput">Reset Input</button>
                <p>Your name: {{ fullNameComputed }}</p>

                <!-- prevent window when submitted -->
                <form v-on:submit.prevent="submitForm">
                    <input type="text" />
                    <button>Sign Up</button>
                </form>
            </section>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module">
            const { createApp } = Vue

            import App from "./App.js"

            createApp(App).mount("#app")
        </script>
    </body>
</html>
